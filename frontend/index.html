<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .upload-section {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            color: #4a5568;
            font-weight: 500;
            cursor: pointer;
        }

        .selected-file {
            margin-top: 10px;
            color: #667eea;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: #f7fafc;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status {
            color: #718096;
            font-size: 0.95rem;
        }

        .results-header {
            color: #2d3748;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .objects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .object-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .object-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .object-name {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .object-confidence {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .error {
            color: #e53e3e;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOLOv8 Object Detector</h1>
        <p class="subtitle">Upload an image to detect objects using YOLOv8</p>

        <div class="upload-section" onclick="document.getElementById('imageInput').click()">
            <div class="upload-icon">üì∏</div>
            <label class="file-label">
                Click to select an image
                <input type="file" id="imageInput" accept="image/*">
            </label>
            <div id="fileName" class="selected-file"></div>
        </div>

        <button onclick="detectObjects()" id="detectBtn">Detect Objects</button>

        <div id="result">
            <span class="status">Select an image to begin</span>
        </div>
    </div>

    <script>
        const input = document.getElementById('imageInput');
        const fileNameDiv = document.getElementById('fileName');
        const resultDiv = document.getElementById('result');
        const detectBtn = document.getElementById('detectBtn');

        input.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDiv.textContent = `‚úì ${e.target.files[0].name}`;
            }
        });

        async function detectObjects() {
            if (input.files.length === 0) {
                alert("Please select an image first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", input.files[0]);

            resultDiv.innerHTML = '<div class="loading"></div><span class="status">Analyzing image...</span>';
            detectBtn.disabled = true;

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                
                if (data.predictions.length === 0) {
                    resultDiv.innerHTML = '<span class="status">No objects detected</span>';
                } else {
                    resultDiv.innerHTML = `
                        <div style="width: 100%;">
                            <div class="results-header">
                                Found ${data.predictions.length} object${data.predictions.length !== 1 ? 's' : ''} 
                                in ${data.inference_time_s}s
                            </div>
                            <div class="objects-grid">
                                ${data.predictions.map(pred => `
                                    <div class="object-card">
                                        <div class="object-name">${pred.class_name}</div>
                                        <div class="object-confidence">${(pred.confidence * 100).toFixed(1)}%</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = '<span class="status error">‚ö†Ô∏è Error connecting to server</span>';
            } finally {
                detectBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
